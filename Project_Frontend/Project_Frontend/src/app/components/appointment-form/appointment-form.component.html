<button class="fab" (click)="openModal(false)">
  +
</button>

<!-- Modal -->
<div class="modal fade show" tabindex="-1" [ngClass]="{ 'd-block': showModal }" *ngIf="showModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-3">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">{{ editMode ? 'Edit Appointment' : 'Add Appointment' }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>

      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-semibold">Patient Name</label>
            <input type="text" formControlName="patientName" class="form-control" />
            <div *ngIf="appointmentForm.get('patientName')?.invalid && appointmentForm.get('patientName')?.touched" class="text-danger small mt-1">
              Only letters allowed and field is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Doctor</label>
            <select formControlName="doctorName" class="form-select">
              <option value="" disabled>Select Doctor</option>
              <option *ngFor="let doc of doctorList" [value]="doc">{{ doc }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Start Time</label>
            <input type="datetime-local" formControlName="startTime" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">End Time</label>
            <input type="datetime-local" formControlName="endTime" class="form-control" />
            <div *ngIf="appointmentForm.hasError('invalidTimeRange')" class="text-danger small mt-1">
              End time must be later than start time.
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="appointmentForm.invalid || submitting">
            {{ submitting ? 'Saving...' : (editMode ? 'Update Appointment' : 'Save Appointment') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal"></div>
